<div class="container">
    <h1>Realizar consultas al veterinario</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field fxFlex="100" class="example-full-width" appearance="fill">
                    <mat-label>Seleccione Mascota</mat-label>
                    <mat-select [(ngModel)]="consultaMascota.idMascota" name="tipos" 
                                #comuna="ngModel"
                                required>
                    <mat-option *ngFor="let m of mascotas" [value]="m">
                        {{ m.nombreMascota }}
                    </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field fxFlex="100" class="example-full-width" appearance="fill">
                    <mat-label>Vacunas al día</mat-label>
                    <mat-select [(ngModel)]="consultaMascota.vacunasAlDia" name="tipos" 
                                #comuna="ngModel"
                                required>
                      <mat-option *ngFor="let v of vacunas" [value]="v.nombre">
                        {{ v.nombre }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field> 
            </div>

            <div class="col-md-6">
                <mat-form-field fxFlex="100">
                    <mat-label>Motivo de consulta</mat-label>
                    <input matInput
                            type="text"
                            required>
                </mat-form-field> 
            </div>

            <div class="col-md-6">
                <mat-form-field fxFlex="100" class="example-full-width" appearance="fill">
                    <mat-label>¿Es una emergencia?</mat-label>
                    <mat-select [(ngModel)]="consultaMascota.emergencia" name="tipos" 
                                #comuna="ngModel"
                                required>
                      <mat-option *ngFor="let v of emergencia" [value]="v.nombre">
                        {{ v.nombre }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field> 
            </div>

            <div class="col-md-12">
                <mat-form-field fxFlex="100">
                    <mat-label>Indicar más detalle</mat-label>
                    <textarea matInput
                            type="text"
                            required>
                    </textarea>
                </mat-form-field> 
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="container">
        <button class="btn btn-block btn-lg btn-success">
            <mat-icon>create</mat-icon>
            Ingresar consulta
        </button>
    </div>
</div>


<div class="container">
    <h1>Listado de consultas a veterinario</h1>
    <div class="container">
        <app-listado-consulta-veterinaria></app-listado-consulta-veterinaria>
    </div>
</div>
